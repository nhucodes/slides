            ## DOM
            Global DOM Variables
            - [window](https://developer.mozilla.org/en-US/docs/Web/API/Window) - the window containing the DOM
            - [document](https://developer.mozilla.org/en-US/docs/Web/API/Document) - the DOM tree

            ---
            ## Window
            - methods on window do not need `window`
              - `window.alert` can be written as `alert('hey')`
            - common functions
              - `alert`
              - `console.log`
              - `location`
            ---
            ## DOM

            `document` is a a global variable of Document instance.

            - Node - Every DOM object is a node (text, element)
            - Element - Specific type of node (HTMLElement)

            ---
            ## Element

            Element is a node with a tag (e.g. p, h1, div)

            ```
            <html>
              <head>
                <title>My Homepage</title>
              </head>
              <body>
                Text alone is not an element.
                <!-- Comment are not element -->
                <h1>Hello!</h1>
                <p>My name is....</p>
              </body>
            </html>
            ```
            ---
            ## DOM

            Interact with the webpage by using these common methods:

            - document.getElementById
            - document.querySelector
            - document.querySelectorAll
            - document.document.getElementsByClassName

            ---
            ## DOM
            `querySelector`
            - `document.querySelectorAll('p')`
              - get all `p` element`
            - `document.querySelectorAll('.link')`
              - get all element with the class `link`
            - `document.querySelector('#title')`
              - get the element with the id `title`

            ---
            ## Element

            Update an element
            ```javascript
            const title = document.querySelector('#title');
            title.innerText = "Hello";
            title.style.background = "#FAF"
            ```

            ## Events

            An event is an action trigger by the user.
              - page load
              - mouse click
              - user input

            ---
            ## Event Handler/Listener

            Code to execute when an event occurred/triggered.

            Inline:
            ```html
              <button onclick="confirm('Are you sure?')">Delete</button>
            ```

            With a custom function:
            ```html
              <button onclick="verifyDeletion()">Delete</button>

              <script>
                function verifyDeletion() {
                  confirm('Are you sure you want to delete item?');
                }
              </script>
            ```

            ---
            ## Event Handler/Listener

            Code to execute when an event occurred/triggered.

            Adding an [event listener](https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener)
              - `element.addEventListener(eventName, function)`

            ```html
              <button>Delete</button>

              <script>
                const button = document.querySelector('button');
                button.addEventListener('click', function() {
                  confirm('Are you sure you want to delete item?');
                })
              </script>
            ```

            ---
            ## Event Bubbling

            Parent's event handler is trigger when a child is clicked.

            ```html
            <div id="header">
              <h1 id="title">Welcome to my website!</h1>
            </div>

            <script>
              document.getElementById('title').addEventListener('click',
              function(event) {
                console.log("click on the title");
                event.stopPropagation();
              });
              document.getElementById('header').addEventListener('click',
              function(event) {
                console.log("click on the header");
              });
            </script>
            ```
            Stop propagation with `event.stopPropagation();`

            ---
            ## Event Type

            - `load`
              - when the element/document load
            - `change`
              - when the element is updated (input, dropdown)
            - `mouseover`, `mouseout`
              - when the cursor hover over/leave the element
            - `keyup`, `keydown`, `keypress`

            ---
            ## Event

            - `event.preventDefault()`
              - don't execute default behavior
            - window.load
              - wait for window load
            ```html
            <script>
              window.onload = function() {
                # execute your code here
              };
            </script>
            ```
