            ## JavaScript
            ### - TypeScript

            ---
            ## JavaScript

            ```javascript
            function combine(value1, value2) {
              return value1 + value2;
            }
            ```

            What is value1 and value2?

            <p class="fragment">
              Who knows! ¯\_(ツ)_/¯
            </p>

            ---
            ## Dynamically typed language

            Variable types are determined at runtime.

            ```javascript
            function combine(value1, value2) {
              return value1 + value2;
            }
            ```
            ---
            ## Dynamically typed language

            JavaScript is a dynamically typed language.

            ```javascript
            let x = 10; // x is a number

            x = 'hello!'; // x is now a string
            ```

            ---
            ## Statically typed language

            Variable types are determined at compiled time.

            ```typescript
            let x: number = 10; // x is a number

            x = 'hello!'; // error
            ```
            ---
            ## Why

            - Catch bug earlier
            - Easier to read
            - Debug
            - Enforce data type

            ---
            ## Statically typed language

            TypeScript adds optional static typing to JavaScript.

            ```typescript
            // variableName: type = value
            const name: string = 'Alvin';
            const year: number = 2021;
            const isMonday: boolean = false;

            const luckyNumbers: number[] = [1, 6, 7, 13];
            const names: string[] = ['Alvin', 'Simon', 'Theodore'];
            ```

            ---
            ## Statically typed language

            Don't need to declare the type for a variable with value
            ```typescript
            // compiler can infer the type
            const name = 'Alvin';
            const year = 2021;
            const isMonday = false;
            ```
            ---

            ## TypeScript - function

            ```typescript
            // function functionName(param: paramType): returnType {}
            function square(value: number): number {
              return value * value;
            }
            ```

            ---
            ## TypeScript - function

            Function with no return type
            ```typescript
            // function functionName(param: paramType): void {}
            function print(value: string): void {
              console.log(value);
            }
            ```

            ---
            ## TypeScript - function

            Accepts two types

            ```typescript
            // value can be string or number
            function print(value: string | number): void {
              console.log(value);
            }
            ```
            ---
            ## TypeScript - function

            `any` type
            ```typescript
            // value can be any type
            // useless at this point
            function print(value: any): void {
              console.log(value);
            }
            ```

            ---
            ## Class
            TypeScript

            ```typescript
            class Astronaut {
              //fieldName : type;
              lastName: string;

              //fieldName: type = default value
              firstName: string = '';
            }

            ```

            JavaScript

            ```typescript
            class Astronaut {
              constructor() {
                this.lastName;
                this.firstName = '';
              }
            }

            ```
            ---
            ## Interface

            Define a type with properties

            ```typescript
            // A User must have the following fields
            interface User {
              firstName: string; // required
              lastName: string; // required
              middleName?: string; // optional
            }

            ```

            ---
            ## Interface

            Interface
            ```typescript
            interface User {
              firstName: string; // required
              lastName: string; // required
              middleName?: string; // optional
            }
            ```

            A class can `implements` an interface
            ```typescript
            class Astronaut implements User {
              firstName: string = '';
              lastName: string = '';
              middleName?: string = '';

              constructor(firstName: string, lastName: string) {
                this.firstName = firstName;
                this.lastName = lastName;
              }
            }
            ```

            ---
            ## Import/Export

            Export

            ```typescript
            export default function helloWorld() {
              console.log("Hello, world!");
            }
            ```

            Import

            ```typescript
            import hello from "./hello.js";
            hello();
            ```
            ---
            ## Import/Export

            Export

            ```typescript
            export const pi = 3.14;
            ```

            Import

            ```typescript
            import { pi } from "./maths.js";

            console.log(pi);
            ```

            ---
            ## Import/Export

            Export

            ```typescript
            export const pi = 3.14;
            export const phi = 1.61;
            ```

            Import

            ```typescript
            // import everything
            import * as Math from "./maths.js";

            console.log(Math.phi);
            console.log(Math.pi);
            ```
