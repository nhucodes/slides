            ## Javascript
            ### - More Functions()


            ---
            ## Function

            Storing a function in a variable

            ```javascript
            // named function
            function greet(name) {
              return "Hello, " + name;
            }

            // save the function in the variable
            let greetFunction = greet;

            // call the function from the variable
            greetFunction("Nemo");
            ```

            What is greetFunction?
            <p class="fragment">
              "function"
            </p>

            ---
            ## Function
            Storing a function in a variable

            ```javascript
            // note it doesn't have ()
            const log = console.log

            // invoke the function
            log("Hello, world!")
            ```

            What does () do?
            <p class="fragment">
              Invoke the function
            </p>

            ## Function

            ```javascript
            function greet(name) {
              return "Hello, " + name;
            }

            let greetFunction = greet();
            ```

            What is greetFunction?
            <p class="fragment">
              "Hello, undefined"
            </p>
            ---
            ## Anonymous function

            ```javascript
            // no name
            function(name) {
              return "Hello, " + name;
            }
            ```

            How do I call it?

            ---
            ## Anonymous function

            ```javascript
            // store it in a variable
            const greet = function(name) {
              return "Hello, " + name;
            }

            // invoke the function
            greet("Nemo");
            ```

            ---
            ## Anonymous function

            - used once
            - pass it into other functions

            ---
            ## Anonymous function

            `array.map` takes a function with one params.

            It applies the function to each item in the array.

            ```javascript
            const numbers = [1, 2, 3, 5];

            const square = function(x) {
              return x * x;
            }

            const result = numbers.map(square);
            ```

            ---
            ## Anonymous function - inline

            ```javascript
            const numbers = [1, 2, 3, 5];

            // don't need this, only here for referrence
            const square = function(x) {
              return x * x;
            }

            // inline the function
            const result = numbers.map(function(x) {
              return x * x;
            });
            ```

            ---
            ## Arrow function

            In es6, you can use arrow functions (`=>`).

            ```javascript
            const numbers = [1, 2, 3, 5];

            // const square = function(x) {
            //   return x * x;
            // }

            // arrow function with {} need a return statement
            numbers.map((x) => {
              return x * x
            });

            // same function
            // arrow function without {} does not need a return statement
            numbers.map((x) => x * x);

            ```

            ---
            ## Function as parameter

            ```javascript
            function print(number, func) {
              const result = func(number);
              console.log(result);
            }

            print(3, x => x * x);
            print(3, x => x * 2);
            ```

            ## Recursion

            Recursion is when the function calls itself.

            ---
            ## Recursion - Example

            [Fibonacci number](https://en.wikipedia.org/wiki/Fibonacci_number) is the result of
            adding the two preceeding numbers.

            0, 1, 1, 2, 3, 5, 8, 13

            ---
            ## Recursion - Example
            0, 1, 1, 2, 3, 5, 8, 13

            - base case
              - first number - 0
              - second number - 1
            - recurring case
              - add the result of the previous two numbers

            ---
            ## Recursion - Fibonacci number

            0, 1, 1, 2, 3, 5, 8, 13

            ```javascript

            function fibonacci(number) {
              if (number == 1) {
                // base case 1
                return 0;
              } else if (number == 2) {
                // base case 2
                return 1;
              } else {
                // recurring case
                return fibonacci(number -1) + fibonacci(number - 2)
              }
            }

            fibonacci(5); // 3

            ```
