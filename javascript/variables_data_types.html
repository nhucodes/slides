            # Variable

            ---
            ## What is a variable?

            <p class="fragment">A variable is a named value.</p>

            ```javascript
              const pi = 3.14;
              const day = "Monday";
            ```

            ---
            ## Why do we use a variable?

            <p class="fragment">To update a value</p>

            ```javascript
            // If we want to change the value
            // we only need to change it in one place
            const x = 3;
            const square = x * x;

            const cube = x * x * x;
            const cube2 = square * x;
            ```

            ---
            ## Why do we use a variable?

            - To reuse code

            ```javascript
            const day = 'Saturday';

            console.log('Today is ' + day); // Today is Saturday
            console.log(day + ' is the best!'); // Saturday is the best!
            console.log('I love ' + day); // I love Saturday
            ```
            ---
            ## Declaring a variable

            Create a variable pi with the value 3.14.

            ```javascript
            // use const (constant) for a value that does not change
            const pi = 3.14;

            // use let for a value that changes
            // let pi be 3.14
            let pi = 3.14;

            // old way of declaring a variable
            // avoid this if possible
            var pi = 3.14;
            ```

            Use `const` by default if possible.

            ---
            ## Delcaring a variable

            - Create a variable day
            ```javascript
            const day = "Monday";
            ```

            - Save the result to a variable
            ```javascript
            const square = 3 * 3;
            ```

            - Assign/Set it to a variable
            ```javascript
            const actor = "Will Smith";
            ```

            ---
            ## Initializing a variable

            A variable is initialize when a value is assigned to it.

            ```javascript
            // declare a variable
            let color;
            // initialize the variable
            color = "green"

            //declare and initialize the variable
            let number = 9;
            ```

            ---
            Remember, the `=` sign means to assign.

            It does not mean `equal`.

            ```javascript
            // let city be "Philly"
            let city = "Philly";

            let month = 6;
            ```

            ---
            ## Variable update

            ```javascript
            let i = 0; // i is 0
            i = i + 1; // i is 1
            i = i + 3; // i is 4

            let day = "Monday";
            day = true;
            day = 10;

            ```

            What is day?

            <p class="fragment">
              10 - the last assignment
            </p>

            ---
            ## Variable name
            - camelCase (capitialize the first word)
              - todayIsMonday
            - use letters (a-z, A-Z), number, and underscore
            - start with a letter
            - variable name is case sensitive
              - `myName` is not the same as `myname`
            - avoid keyword
              - e.g. `const`, `let`, `for`, `function`, `class`, `var`, `typeof`

            ---
            ## Variable good practices (opinions)

            - Prefer `const` over `let` when possible
            - Be descriptive (avoid using one letter variable)
            - Declare it close to where you use it
            - Assign it when you delcare it when possible

            ---
            ## Variable good practice

            Assign it where you declare it if possible
            ```javascript
              // don't do this
              const city;
              city = "Philly";

              // do this
              const city = "Philly";
            ```

            # Data types

            ---
            ### What is 10/5?

              <p class="fragment">2</p>
              <p class="fragment">Oct 5th</p>
              <p class="fragment">10/5</p>
              <p class="fragment">It depends on the data type.</p>
            ---
            ## Data types
            #### Primitive/base types
            - Boolean (true, false)
            - Number (10, 3.14)
            - String ("June")
            - undefined
            - Symbol
            - BigInt (number bigger than 2^53 - 1)
            <p></p>

            #### Structural type
            - Object

            ---
            ## Boolean

            Boolean has only two values, `true` and `false`.

            ```javascript
            const fridayIsTheBest = true;

            const mondayIsTheBest = false;
            ```

            ---
            ## Number

            Number can be an integer or a decimal.

            ```javascript
            const negativeNumber = -3;

            const positiveNumber = 21;

            const decimal = 3.14;
            ```

            ---
            ## Number

            Don't use comma for big number. Use `_`.
            ```javascript
            const thousands = 34000;

            const million = 1_000_000;
            ```

            ---
            ## Number - NaN

            NaN - not a number

            ```javascript
            // parsing letters
            Number("aa"); // NaN

            Math.sqrt(-1); // NaN
            ```

            ---
            ## String

            String is actual text value.

            There are three ways to create a string.

            ```javascript
            const month1 = 'January'; // single quote

            const month2 = "February"; // double quote

            const month3 = `March`; // back tick

            const letter = "a"; // single character
            ```

            ---
            ## String concatenation

            Combining multiple strings together

            ```javascript
            const day = "Thursday"

            const phrase1 = "Today is " + day + ".";

            // Use ` when you want to insert the value inside the string
            // Use ${variable_name} inside the `
            const phrase2 = `Today is ${day}.`;
            ```

            ---
            ## String vs Number

            - What is 1 + 1?
            - What is "1" + "1"?

            <p class="fragment">
              <code>
                1 + 1 is 2
                <br />
                "1" + "1" is "11"
              </code>
            </p>

            ---
            ## String vs Number

            Is "5" the same as 5?

            <p class="fragment">
              No. But it's a trick question.
            </p>

            <p class="fragment">
              <code>
                "5" == 5 // true
                <br />
                "5" === 5 // false
              </code>
            </p>

            ---
            ## typeof

            Use `typeof` to find out the datatype

            ```javascript
            const month = 9;
            console.log(typeof month); // "number"

            const month2 = "9"
            const monthType = typeof month2
            console.log(monthType); // "string"
            ```

            ---
            ## Type conversion

            ```javascript
            //change a string to a number
            Number("4")

            // change a number to a string
            String(4)
            ```

            ---
            ## undefined

            `undefined` means it was never assign a value.

            ```javascript
            // never use the = sign
            let favoriteThings;

            console.log(favoriteThings); // undefined
            console.log(typeof favoriteThings); //undefined
            ```

            ---
            ## null

            `null` is a nothing

            ```javascript
            // setting the fruit variable to no value
            let fruit = null;
            ```

            ---
            ## String - null vs empty string

            - Empty string `""` is a string with no character.
            - null is no value

            ```javascript
            // can call string method on an empty string
            "".length; // 0

            // cannot call any method on a null value
            null.length; // error
            ```

            ---
            ## The % operator

            The remainder of `a` divided by `b`

            ```javascript
            3 % 2 // returns 1 because the remainder of 3/2 is 1
            ```

            <p class="fragment">What is <code>11 % 3</code>?</p>
            <p class="fragment">2</p>
            <p class="fragment">Is the number even?</p>

            ---
            ## The % operator

            To check if the number is even, ` % 2`

            and check if the result is `0`

            ```javascript
            // is the number even?
            3 % 2 === 0 // false because the remainder is 1
            4 % 2 === 0 // true because the remainder is 0
            ```

            <p class="fragment">Is the number odd?</p>

            ---
            ## The % operator

            To check if the number is odd, ` % 2`

            and check if the result is `1`

            ```javascript
            // is the number odd?
            3 % 2 === 1 // true because the remainder is 1
            4 % 2 === 1 // false because the remainder is 0
            ```

            ---
            ## Comparison `==` vs `===`

            - `==` loosely compares the value.
            - `===` compares the value and type of data
              - use this by default

            ```javascript
            // compare numbers
            3 === 3
            3 % 2 === 1

            // compare string
            "3" === "3"

            // compare Boolean
            true === false

            ```


            ---
            ## The += operator

            We can add a number to itself using the `+=` operator
            ```javascript
            let sum = 3;
            sum = sum + 2;
            console.log(sum) // sum is equal to 5
            ```

            ```javascript
            let sum = 3;
            sum += 2;
            console.log(sum) // sum is equal to 5
            ```

            ---
            ## The ++ operator

            `++` means to add 1 to the variable

            ```javascript
            let i = 0;
            i = i + 1; // i is 1
            i = i + 1; // i is 2
            ```

            ```javascript
            let i = 0;
            i++; // i is 1
            i++; // i is 2
            ```

            ---

            ## The -- operator

            `--` means to minus 1 to the variable

            ```javascript
            let i = 5;
            i = i - 1; // i is 4
            i = i - 1; // i is 3
            ```

            ```javascript
            let i = 5;
            i--; // i is 4
            i--; // i is 3
            ```
            ---
            ## Order of operations

            JavaScript follows the same precedence rules for its arithmetic operators that mathematics does.

            - P = parentheses
            - E = exponentiation
            - M = multiplication
            - D = division
            - A = addition
            - S = subtraction

            Always add parantheses to be safe.
