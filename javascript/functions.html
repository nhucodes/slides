            ## Javascript
            ### - Functions()

            ---
            ## What is a function?

            <p class="fragment">
              A named block of code
            </p>

            ---
            ## Why do we use functions?

            <p class="fragment">DRY (don't repeat yourself)!</p>
            <p class="fragment">To make the code more readable</p>


            ---
            ## Function

            What does this code do?

            ```javascript
            const name = "Call to Action";
            const words = name.split(" ");
            let result = "";

            for(let i = 0; i < words.length; i++) {
              result += words[i][0];
            }

            result.toUpperCase();
            ```

            ---
            ## Function

            What does this code do?

            ```javascript
            function acronym(name) {
              const words = name.split(" ");
              let shortName = "";

              for(let i = 0; i < words.length; i++) {
                shortName += words[i][0];
              }

              return shortName.toUpperCase();
            }
            ```

            Notice how easy it is to read the code<br>
            when the block of code have a descriptive name.

            ---
            ## Function

            - What does the function do? (name of the function)
              - it should do one thing
            - What is the input? (parameters)
            - What is the output? (return value)

            ---
            ## Function

            Defining a function

            ```javascript
            // 1. Keyword function
            // 2. Name of the function (camel case)
            // 3. Optional Named inputs (aka parameters)
            // 4. Code to execute in curly braces
            // 5. Optional output - return a value

            function nameOfFunction(inputs){
              // code you want to execute
              // return result
            }

            // call/invoke the function with its name and ()
            nameOfFunction();
            ```

            ---
            ## Function - Example

            - No parameter
            - No return statement

            ```javascript
            // note the function has no parameters/inputs
            function displayInstructions() {
              console.log("Welcome!");
              console.log("It's time to play a game!");

              // note there is no "return" keyword
              // the function doesn't return anything
              // printing the function call will print undefined
            }

            // call the function
            displayInstructions();
            ```

            ---
            ## Function - Example

            Parameter and return statement

            ```javascript
            // function takes two inputs
            // first input is named quantity
            // second input is named price
            function calculateTotal(quantity, price) {
              const total = quantity * price;
              const totalWithTax = total + (total * 0.06);

              // to return the result, use the keyword return
              // and the value you want to return
              return totalWithTax;
            }

            const total = calculateTotal(10, 1.25);
            console.log(total);
            ```

            ---
            ## Function - Example

            Function can be one liner.

            ```javascript
            function calculateTotal(quantity, price) {
              return (quantity * price) * 1.06;
            }

            const total = calculateTotal(10, 1.25);
            console.log(total);
            ```
            ---
            ## Function - return

            `return` will exit the function

            ```javascript
            function calculateTotal(quantity, price) {
              return -1;

              const total = quantity * price;
              return total + (total * 0.06);
            }

            const total = calculateTotal(10, 1.25);
            console.log(total);
            ```

            What will it print?
            <p class="fragment">
              -1
            </p>

            ---
            ## Function - return

            `return` will exit the function

            ```javascript
            function calculateTotal(quantity, price) {
              return;

              const total = quantity * price;
              return total * 1.06;
            }

            const total = calculateTotal(10, 1.25);
            console.log(total);
            ```

            What is total?
            <p class="fragment">
              undefined
            </p>
            ---
            ## Function - return

            `return` will exit the loop and the function

            ```javascript
            function countDown(number) {
              for(let i = number; i > 0; i--) {
                console.log(i);
                return i;
              }
            }

            const output = countDown(10);
            console.log(output);
            ```

            What will it print?
            <p class="fragment">
              10 - from the loop<br>
              10 - for the output
            </p>

            What is going to print?

            ---
            ## Function - default value

            To set a default value, use `=`

            ```javascript
            function calculateTotal(quantity, price, tax = 0.06) {
              const total = quantity * price;
              return total + (total * tax);
            }

            // no tax given, will use default value
            calculateTotal(10, 1.25);

            // use the given tax value
            calculateTotal(10, 1.25, 0.04);
            ```
            ---
            ## Function - default values

            Multiple default values

            ```javascript
            // price is default to $1
            // tax is default to 0.06
            function calculateTotal(quantity, price = 1, tax = 0.06) {
              const total = quantity * price;
              return total + (total * tax);
            }

            const tax = 0.05;
            const total = calculateTotal(10, tax);
            console.log(total);
            ```

            What will it print?
            <p class="fragment">
              0.53 - because the second argument is the price
            </p>

            ---
            ## Function - calling other functions

            ```javascript
            function printCharacter(char, number) {
              let result = '';
              for (let i = 0; i < number; i++) {
                result += char;
              }
              return result;
            }

            function printTriangle(size){
              for(let i = 1; i <= size; i++) {
                console.log(printCharacter('*', i))
              }
            }

            printTriangle(10);
            ```

            # Scope

            ---
            ## Scope

            What is "visible"?

            ```javascript
            function printFruit() {
              let fruit = "Apple";
            }

            console.log(fruit);
            ```

            What is it going to print?
            <p class="fragment">
              ReferenceError: fruit is not defined
            </p>

            ---
            ## Scope

            ```javascript
            function printFruit() {
              let fruit = "Apple";
              console.log(fruit);
            }
            ```
            What is it going to print?
            <p class="fragment">
              Apple
            </p>

            ---
            ## Scope

            - Scope is within `{}`

            ```javascript
            function printFruit() {
              let fruit = "Apple";
              // inside the {}
              console.log(fruit);
            }

            // outside of the {}, therefore not visible
            console.log(fruit);
            ```

            ---
            ## Scope

            - Scope is within `{}`
            - Applicable to loops

            ```javascript
            for(let i = 0; i < 10; i++) {
              //inside {}
              console.log(i);
            }

            // outside of {}
            console.log(i);
            ```

            <p class="fragment">
              Outside {} will gives an error.
            </p>
            ---
            ## Scope
            - Scope is within `{}`
            - Applicable to if/else

            ```javascript
            if (true) {
              let x = 10;
              console.log("inside: x is " + x);
            }
            // outside of {}
            console.log("outside: x is " + x);
            ```

            <p class="fragment">
              Outside {} will gives an error.
            </p>

            ---
            ## Scope
            - Scope is within `{}`
            - Applicable to if/else

            ```javascript
            let x = -1;

            if (true) {
              x = 10;
              console.log("inside: x is " + x);
            }

            console.log("outside: x is " + x);
            ```

            What is it going to print?
            <p class="fragment">
              inside: x is 10 <br>
              outside: x is 10
            </p>

            ---
            ## Scope

            - Scope is within `{}`

            ```javascript
            let x = 10;

            function printx(){
              console.log("inside: x is " + x);
            }

            printx();
            console.log("outside: x is " + x);
            ```
            What is it going to print?

            <p class="fragment">
              inside: x is 10 <br>
              outside: x is 10
            </p>


            ---
            ## Scope

            ```javascript
            if (1 === 1) {
              var message = "It's always true!";
            }

            console.log(message);
            ```
            What is it going to print?

            <p class="fragment">
              It's always true!
            </p>


            ---
            ## Scope

            - `var` is only function and global scoped
            - `var` is not block scoped (`for`, `while`, `if`)

            ---
            ## Var vs Let

            ```javascript
            let fruit = "apple";
            let fruit = "orange";
            console.log(fruit);
            ```
            What is it going to print?
            <p class="fragment">
              SyntaxError: Identifier 'fruit' has already been declared
            </p>

            ---
            ## Var vs Let

            ```javascript
            var fruit = "apple";
            var fruit = "orange";
            console.log(fruit);
            ```
            What is it going to print?
            <p class="fragment">
              Orange
            </p>
