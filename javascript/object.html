            ## Javascript
            ### - Object

            ---
            ## Object

            Object is a collection of
            - data - properties
            - functionality - methods


            ---
            ## Object - Create

            Use `{}` to create an object
            ```javascript
            // an empty object with no properties or methods
            const bankAccount = {}
            ```
            ---
            ## Object - Create

            ```javascript
            const bankAccount =  {
              // properties / data
              // variableName : value
              name: 'Tina',
              type: 'Checking',
              balance: 200,

              // method / functionality
              // methodName : function
              withdraw: function(amount) {
                this.balance = this.balance - amount;
              }
            }
            ```


            ---
            ## Object - Properties
            - key value pair
            - name
              - must be a valid string
              - must be in quote if it has space
            - value
              - can be anything (number, string, array, object)

            ```javascript
            const bankAccount =  {
              // properties
              name: {firstName: 'Tina', lastName: 'Turner'},
              type: 'Checking',
              balance: 200_000_000,
              transactions: []
            }
            ```

            ---
            ## Object - Properties

            Accessing properties with `.`

            ```javascript
            const bankAccount =  {
              // properties / data
              name: 'Tina',
              type: 'Checking',
              balance: 200_000_000,
              transactions: []
            }

            // objectName.propertyName
            bankAccount.balance

            // objectName[propertyName]
            bankAccount['balance']
            ```

            ---
            ## Object - Properties

            Accessing a property within a property

            ```javascript
            const bankAccount =  {
              // properties / data
              name: {firstName: 'Tina', lastName: 'Turner'},
            }

            bankAccount.name.firstName
            bankAccount['name']['firstName']
            ```

            ---
            ## Object - Properties


            ```javascript
            const bankAccount =  {
              balance: 200_000_000
            }

            bankAccount[balance]
            ```

            What is it going to print?
            <p class="fragment">
              ReferenceError
            </p>

            ## Object - Properties

            ```javascript
            const bankAccount =  {
              balance: 200_000_000
            }

            bankAccount['fee']
            ```

            What is it going to print?
            <p class="fragment">

            ---
            ## Object - . vs []
            - use . by if it's your own object (opinion)
            - use [] when you don't know the key
            - use [] when there are spaces

            ```javascript
            const bankAccount =  {
              // don't do this
              'first name': 'Tina',
              '3': 'three'
            }

            bankAccount['first name']
            bankAccount['3']
            ```

            ---
            ## Object - update

            ```javascript
            const bankAccount =  {
              // properties
              name: 'Tina',
              type: 'Checking',
              balance: 200,
            }

            // objectName.propertyName = new value
            bankAccount.balance = 2_000_000;
            bankAccount['balance'] = 2_000_000;
            ```


            ---
            ## Object - update

            Add a new property

            ```javascript
            const bankAccount =  {
              // properties
              name: 'Tina',
              type: 'Checking',
              balance: 200,
            }

            // objectName.propertyName = value
            bankAccount.transactions = [];

            console.log(bankAccount.transactions);
            ```
            What is it going to print?
            <p class="fragment">
              []
            </p>
            ---
            ## Object - this

            What is `this`?

            `this` refers to the current object

            ```javascript
            const bankAccount =  {
              balance: 200,

              withdraw: function(amount) {
                // without this, it doesn't know the balance variable
                this.balance = this.balance - amount;
              }
            }
            ```


            ---
            ## Object
            Iterating through the keys

            ```javascript
            const bankAccount =  {
              name: 'Tina',
              type: 'Checking',
              balance: 200,
            }

            // define a variable (any name you want)
            // in (keyword)
            // object
            for(const propertyName in bankAccount) {
              console.log(propertyName + ' is ' + bankAccount[propertyName])
            }

            ```
            ---
            ## Object - Comparison
            ```javascript
            {} == {}
            ```
            What is it going to print?
            <p class="fragment">
              false
            </p>

            ---
            ## Object - Comparison

            `==` and `===` compares object by reference.

            Cannot use `==` to compare object (except for String).

            <img src="../img/object_comparison.png" alt="== asks if they have the same address" width=600px>


            ---
            ## Object - Comparison

            ```javascript
            [] == []
            ```
            What is it going to print?
            <p class="fragment">
              false
            </p>
            <p class="fragment">
              Object are compared by reference.<br>
              Array is an object.
            </p>
