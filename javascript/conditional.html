            ## Javascript
            ### - Conditionals

            ---
            ## Boolean Values

            - true
            - false


            ---
            ## Boolean Conversion - Number

            Anything that is not 0 is true.

            ```javascript
            // number
            Boolean(0); // false
            Boolean(1); // true
            Boolean(143); // true
            Boolean(-1); // true

            ---
            ## Boolean Conversion - String

            Anything that is not `""` an empty string is true.

            ```javascript
            console.log(Boolean('')); // false
            console.log(Boolean('true')); // true
            console.log(Boolean('false')); // true
            console.log(Boolean('FALSE')); // true
            console.log(Boolean('FALSE')); // true
            ```

            ---
            ## Boolean Expressions

            A code statement that evaluate to true or false.

            ```javascript
            5 === 5; // true
            5 === 6; // false

            'a' === 'a'; // true
            'a' === 'b'; // false
            ```
