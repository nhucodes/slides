            ## JSON

            A text format that consist of key/value pairs and arrays.

            ```javascript
            // key value pairs
            {
              "first_name": "Alvin",
              "last_name": "Seville"
            }
            ```

            ```javascript
            // array
            [
              {
                "first_name": "Alvin",
                "last_name": "Seville"
              },
              {
                "first_name": "Simon",
                "last_name": "Seville"
              }

            ]
            ```

            ---
            ## Promise
            A JS promise is an object that represent an operation that hasn't completed yet.

            ```javascript
              const url = "https://handlers.education.launchcode.org/static/weather.json";
              const weatherCall = fetch(url); // promise
            ```

            ---
            ## Promise

            Use `.then(function)` to process the result.

            The `function` is called when
            <br>the promise/task is complete.
            ```javascript
            const url = "https://handlers.education.launchcode.org/static/weather.json";
            const weatherCall = fetch(url); // promise

            weatherCall.then(function(result) {
              console.log(result); // result is a type response
              const dataPromise = result.json(); // another promise to get the data
              dataPromise.then((data) => {
                console.log(data);
              });
            })
            ```

            ---
            ## Promise

            Use `.then(function)` to process the result.

            The `function` is called when
            <br>the promise/task is complete.
            ```javascript
            const url = "https://handlers.education.launchcode.org/static/weather.json";
            fetch(url) // fetch the data
              .then((response) => response.json()) // get the json
              .then((data) => console.log(data)); // print out the data
            ```
