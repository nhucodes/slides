            ## Class

            A class is a template/definition of an object.

            ---
            ## Class
            Declaring a class
            ```javascript
            // keyword class
            // name of the class (capitalize)
            class Student {

              // class body

            }
            ```

            ---
            ## Class - Constructor

            ```javascript
            class Student {
              //keyword constructor
              // works like a function
              // call it with "new ClassName()"
              constructor() {
                //set your properties here
                this.name = '';
                this.grades = [];
              }
            }

            // calls the constructor function
            const alvin = new Student();
            console.log(alvin.name); // ''
            console.log(alvin.grades); // []
            ```


            ---
            ## Class

            No constructor
            ```javascript
            class Student {
              // set properties/fields
              name = '';
              grades = [];
            }

            // will call the constructor function
            const alvin = new Student();

            console.log(alvin.name); // ''
            console.log(alvin.grades); // []
            ```

            ---
            ## Class

            Empty constructor
            ```javascript
            class Student {
              // set properties
              name = '';
              grades = [];

              constructor() {}
            }

            // will call the constructor function
            const alvin = new Student();

            console.log(alvin.name); // ''
            console.log(alvin.grades); // []
            ```
            ---
            ## Class

            Constructor with params
            ```javascript
            class Student {
              constructor(name, grades) {
                //setup
                this.name = name; // set the name to the one passed in
                this.grades = grades; // set the grade to the one passed in
              }
            }

            // will call the constructor function
            // set the name and grades
            const alvin = new Student('Alvin', [87, 71]);
            console.log(alvin.name); // 'Alvin'
            console.log(alvin.grades); // [87, 71]
            ```
            ---

            ## Class

            Set default params

            ```javascript
            class Student {
              constructor(name, grades = []) {
                //setup
                this.name = name; // set the name to the one passed in
                this.grades = grades; // set the grade to the one passed in
              }
            }

            // will call the constructor function
            // set the name
            const alvin = new Student('Alvin');
            console.log(alvin.name); // 'Alvin'
            console.log(alvin.grades); // []
            ```

            ---
            ## Class

            Add a method
            ```javascript
            class Student {
              constructor(name, grades = []) {
                this.name = name;
                this.grades = grades;
              }

              // methodName(optional params)
              addGrade(grade){
                this.grades.push(grade);
              }

              displayGrades(){
                console.log(this.grades);
              }
            }

            ```

            ---
            ## Class

            Call methods
            ```javascript
            class Student {
              constructor(name, grades = []) {
                this.name = name;
                this.grades = grades;
              }

              // methodName(optional params)
              addGrade(grade){
                this.grades.push(grade);
              }

              displayGrades(){
                console.log(this.grades);
              }
            }

            ```

            ```javascript
            const alvin = new Student('Alvin');
            alvin.addGrade(70);
            alvin.displayGrades();
            ```

            ## Inheritance

            ```javascript
            class Student {
              constructor(name, email, grades) {
                this.name = name;
                this.email = email;
                this.grades = grades;
              }
            }

            ```

            ```javascript
            class Teacher {
              constructor(name, email, students) {
                this.name = name;
                this.email = email;
                this.students = students;
              }
            }
            ```

            Can we extract a shared class?

            ---

            ## Inheritance

            ```javascript
            // parent class
            class User {
              constructor(name, email) {
                this.name = name;
                this.email = email;
              }
            }
            ```

            ```javascript
            // child class needs to "extends" parent class
            class Student extends User {
              constructor(name, email, grades) {
                super(name, email); // calls User constructor
                this.grades = grades;
              }
            }

            class Teacher extends User {
              constructor(name, email, students) {
                super(name, email); // calls User constructor
                this.students = students;
              }
            }
            ```
